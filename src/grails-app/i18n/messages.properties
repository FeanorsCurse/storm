welcome.text=<p>Research in sustainability and therefore generation of solutions for social relevant problems is inherently interdisciplinary. It connects different scientific schools and non-scientific groups with research necessity to define guidance in this field. This is the only way to obtain successful strategies for adjustments to climate change or the development of a sustainable agriculture. Within the scope of teaching, the Carl von Ossietzky University also conducts an inter-disciplinary training which is concerned with sustainability. This trans-disciplinary approach is supported by the chairs of "Ecological Economy"(Economic Science) and "Very Large Business Applications" (Business Informatics). By cooperation of the project groups "Practical Project in Sustainability Management: Sustainability Management and Reporting at Universities" and "Sustainability Management and Reporting in Web 2.0" students commonly shall develop indicators for a sustainability report basing on "Sustainability Reporting Guidelines" of the Global Reporting Initiative. The indicators shall be implemented in software for creating reports with ecological, economical and social data of the Carl von Ossietzky University in Oldenburg.</p> 


