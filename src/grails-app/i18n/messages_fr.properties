# Welcome
welcome.publishedinfocarts=paniers d'info publié
welcome.text=<p>Forschung im Bereich der Nachhaltigkeit und somit in der Generierung von Lösungen zu gesellschaftlich relevanten Problemen muss zwangsläufig interdisziplinär sein. Sie vernetzt daher unterschiedliche Wissenschaftsdisziplinen und bezieht nicht-wissenschaftliche Akteure des Problemfeldes in ihre Forschung ein, um zu umsetzbaren Handlungsempfehlungen zu gelangen.</p><p>So ist die Erarbeitung von erfolgreichen Anpassungsstrategien an den Klimawandel oder die Entwicklung nachhaltiger Ernährungskulturen möglich. Im Bereich der Lehre führt die Carl von Ossietzky Universität in diesem Zusammenhang aktuell eine interdisziplinäre Projektgruppe durch, die sich mit dem Thema Nachhaltigkeitsberichterstattung an Universitäten und die Umsetzung einer Nachhaltigkeitsberichtserstattung im Web 2.0 mit diesem Bereich befasst. Diese Projektgruppe wird von den Lehrstühlen "ökologische Ökonomie" (<a href="http://www.ecoeco.uni-oldenburg.de/" title="Wirtschaftswissenschaften">Wirtschaftswissenschaften</a>) und "Very Large Business Applications" (<a href="http://vlba.wi-ol.de/" title="Wirtschaftsinformatik">Wirtschaftsinformatik</a>) getragen.</p><p>Durch die Projektgruppen "Nachhaltigkeitsberichterstattung an Universitäten" und "Nachhaltigkeitsberichterstattung im Web 2.0" sollen Studierende gemeinschaftlich Indikatoren für einen Nachhaltigkeitsbericht auf Grundlage der "Sustainability Reporting Guidelines" der <a href="http://www.globalreporting.org/" title="Wirtschaftsinformatik">Global Reporting Initiative</a> entwickeln und diese in einer dynamischen, dialogbasierten und integrierten Software zur Erstellung, Speicherung und Verwaltung von Nachhaltigkeitsberichten mit ökologischen, ökonomischen und sozialen Daten der Universität umsetzen.</p>
